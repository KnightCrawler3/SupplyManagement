<!DOCTYPE html>
<html>
<head>
	<title>Add Supplier</title>
</head>
<link rel="stylesheet" type="text/css" href="supplyCss.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script >
	
	$(function(){
	$("#Submit").click(function(event){
		event.preventDefault();
		        request=$.ajax({
	            url: "addSupplier.php",
	            method: "POST",
	            data: $('form').serialize(),
	            dataType: "text"
	      });

	    request.done(function( response ) {							
				$("#spn1").html(response);
				
				});

	    request.fail(function( jqXHR, textStatus ) {
			    $("#spn1").html("request fail");
	            });
	    });
});
</script>

<body>
	<h1 class="header" id="header">Hyderabad Construction Limited&copy; </h1>
	<h2 class="header" id="header">Add Supplier</h2>
<table class="headerTable">
  <tr> 
    <td width="63%"></td>
    <td width="26%">Welcome</td>
    <td width="11%"><a href="supplyLoginPage.html">Logout</a></td>
  </tr>
</table>
<form>
<table>
	<tr>
		<td>
			Supplier Name:
		</td>
		<td>
		 <input type="text" name="s_name" id="s_name" placeholder="Enter Supplier Name">
		</td>
	</tr>
	<tr>
		<td>
			<tr> 
      <td><font>City</font></td>
      
      <td>
        <select name="city_id" id="city_id"size="1">
          <option value="1">Bhopal</option>
          <option value="2">Jabalpur</option>
          <option value="3">Harda</option>
          <option value="4">Patna</option>
          <option value="5">Bhilai</option>
        </select></td>
    </tr>  
		</td>
	</tr>
	<tr>
		<td>
			Contract Expiry
		</td>
		<td>
			<input type="date" name="s_Expire" id="s_Expire" placeholder="Enter Contract Expiry">
		</td>
	</tr>
	
</table>
<span id="spn1" style="color: red;"></span>
<br/>
<input type="submit" name="Submit" value="Save" id="Submit"">
</form>
<table class="footer">
  <tr>
    <td>&copy; ihGlobal Solutions 2005, All rights reserved.</td>
  </tr>
</table>
</body>
</html>
